{% extends 'base.html' %} {% block content%}
<h1 class="text-center mb-3">Poll Questions</h1>
{% if latest_question_list %} {% for q in latest_question_list %}
<div class="card mb-3">
	<div class="card-body">
		<p class="lead">{{ q.question_text }}</p>
		<a href="{% url 'polls:detail' q.id %}" class="btn btn-primary btn-sm"
			>Vote Now</a
		>
		<a href="{% url 'polls:results' q.id %}" class="btn btn-secondary btn-sm"
			>Results</a
		>
	</div>
</div>
{% endfor %} {% else %}
<p>No polls are available</p>
{% endif %} {% endblock %}
